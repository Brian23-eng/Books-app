{% macro displayBookList(book_list) %} {% for book in book_list %}

    <div class="row mb-5">
        <div class="col-md-4">
            <div class="card">
                <img src="{{book.poster}}" alt="" style="width: auto; height: auto;">
                <div class="card-body">
                    <div class="card-title">{{book.title}}</div>
                    <div  class="card-text">{{ book.author }}</div>
                </div>
            </div>
        </div>
    </div>


{% endfor %} {% endmacro %}
