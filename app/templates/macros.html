{% macro displayBookList(book_list) %} {% for book in book_list %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img src="{{book.poster}}" alt="" class="rounded-circle " style="width: 200px; height: 200px;">
            <h2>{{book.title}}</h2>
            <h3>{{ book.author }}</h3>
        </div>
    </div>
</div>


{% endfor %} {% endmacro %}
