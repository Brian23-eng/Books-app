{% macro displayBookList(book_list) %} {% for book in book_list %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img src="{{book.poster}}" alt="" class="rounded-circle " style="width: 200px; height: 200px;">
            <h2>{{book.title}}</h2>
            <h3>{{ book.author }}</h3>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}

    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">

            <h4>Author</h4>

            <p>{{comment.user.username}}</p>

        </div>

        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">

            <h2><a href="{{url_for('main.new_comment', id = comment.id)}}">

            </a></h2>

        </div>

    </div>

    {% endfor %}

{% endmacro %}
